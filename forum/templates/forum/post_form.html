{% extends "main/base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-3">Create New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-secondary" href="{% url 'forum:post_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
