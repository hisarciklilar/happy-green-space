{% extends "main/base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-3">
        {% if object %}
            Edit Post
        {% else %}
        Create New Post
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">
            {% if object %}
                Update Post
            {% else %}
                Submit
            {% endif %}
        </button>
        <a class="btn btn-secondary" href="{% url 'forum:post_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
