{% extends "main/base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-3">Edit Reply</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save changes</button>
    <a class="btn btn-secondary" href="{{ object.post.get_absolute_url }}">Cancel</a>
  </form>

</div>
{% endblock %}
