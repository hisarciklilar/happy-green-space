{% extends "main/base.html" %}

{% block content %}
  <div class="container py-4">
    <h1 class="h4 mb-3">Delete Reply</h1>
    <div class="alert alert-warning">
        Are you sure you want to delete this reply?
        <div class="mt-2 small text-muted">This action cannot be undone.</div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <p class="mb-0">{{ object.body|linebreaksbr }}</p>
        </div>
    </div>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'forum:post_detail' slug=object.post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock content %}
