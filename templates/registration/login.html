{% extends "main/base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 520px;">
  <h1 class="h4 mb-3">Log in</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
  <p class="mt-3 mb-0">
    No account? <a href="{% url 'signup' %}">Sign up</a>
  </p>
</div>
{% endblock %}
